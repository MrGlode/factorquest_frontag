<div class="game-container">
  
  <!-- Header avec stats principales et navigation -->
  <div class="game-header">
    <div class="header-top">
      <div class="game-stats" *ngIf="gameState$ | async as gameState">
        <div class="money">
          ğŸ’° {{ gameState.money }} crÃ©dits
        </div>
        <div class="actions">
          <button class="reset-btn" (click)="resetGame()">ğŸ”„ Reset</button>
        </div>
      </div>
    </div>
    
    <!-- Navigation par onglets -->
    <nav class="tab-navigation">
      <button 
        *ngFor="let tab of getTabs()" 
        class="tab-button"
        [class.active]="isTabActive(tab.id)"
        (click)="switchTab(tab.id)">
        <span class="tab-icon">{{ tab.icon }}</span>
        <span class="tab-label">{{ tab.label }}</span>
        <span class="tab-badge" *ngIf="tab.badge">{{ tab.badge }}</span>
      </button>
    </nav>
  </div>

  <!-- Contenu des pages selon l'onglet actif -->
  <div class="page-content">
    <ng-container [ngSwitch]="currentTab$ | async">
      
      <!-- Page Dashboard -->
      <app-dashboard *ngSwitchCase="'dashboard'"></app-dashboard>
      
      <!-- Page Mines -->
      <app-mines *ngSwitchCase="'mines'"></app-mines>
      
      <!-- Page Fours -->
      <app-furnaces *ngSwitchCase="'furnaces'"></app-furnaces>
      
      <!-- Page Assembleurs -->
      <app-assemblers *ngSwitchCase="'assemblers'"></app-assemblers>
      
    </ng-container>
  </div>

</div>
