<!-- src/app/pages/login/login.component.html -->

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>🏭 FactoQuest</h1>
      <p>Connectez-vous pour continuer votre aventure industrielle</p>
    </div>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="credentials.email"
          required
          email
          placeholder="votre@email.com"
          [disabled]="isLoading">
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="credentials.password"
          required
          minlength="6"
          placeholder="••••••••"
          [disabled]="isLoading">
      </div>
      
      <div class="error-message" *ngIf="errorMessage">
        ⚠️ {{ errorMessage }}
      </div>
      
      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="!loginForm.form.valid || isLoading">
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">Connexion en cours...</span>
      </button>
    </form>
    
    <div class="auth-footer">
      <p>
        Pas encore de compte ? 
        <a routerLink="/register">Créer un compte</a>
      </p>
      
      <div class="test-account">
        <button 
          type="button" 
          class="btn-secondary" 
          (click)="fillTestAccount()"
          [disabled]="isLoading">
          🧪 Utiliser le compte de test
        </button>
        <small>Email: test@factoquest.com / Mot de passe: test123</small>
      </div>
    </div>
  </div>
</div>
