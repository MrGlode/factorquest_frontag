<div class="game-header">
  <div class="header-top">
    <div class="game-stats" *ngIf="gameState$ | async as gameState">
      <div class="money">
        ğŸ’° {{ gameState.money }} crÃ©dits
      </div>
       <!-- Informations utilisateur -->
      <div class="user-info" *ngIf="currentUser$ | async as user">
        <div class="user-details">
          <span class="username">ğŸ‘¤ {{ user.username }}</span>
          
          <!-- Niveau et progression XP -->
          <div class="level-info" *ngIf="profile$ | async as profile">
            <span class="level-badge">Niv. {{ profile.level }}</span>
            <div class="xp-bar-mini">
              <div class="xp-fill" [style.width.%]="playerStatsService.getLevelProgress()"></div>
            </div>
          </div>
        </div>
      </div>

        <!-- Actions -->
      <div class="actions">
        <button class="action-btn profile-btn" routerLink="/profile" title="Profil">
          ğŸ‘¤ Profil
        </button>
        <button class="action-btn leaderboard-btn" routerLink="/leaderboard" title="Classement">
          ğŸ† Classement
        </button>
        <button class="action-btn logout-btn" (click)="logout()" title="DÃ©connexion">
          ğŸšª DÃ©connexion
        </button>
        <button class="action-btn reset-btn" (click)="resetGame()" title="Reset">
          ğŸ”„ Reset
        </button>
      </div>
    </div>
  </div>
  
  <!-- Navigation par onglets -->
  <nav class="tab-navigation">
    <button 
      *ngFor="let tab of getTabs()" 
      class="tab-button"
      [class.active]="isTabActive(tab.id)"
      (click)="switchTab(tab.id)">
      <span class="tab-icon">{{ tab.icon }}</span>
      <span class="tab-label">{{ tab.label }}</span>
      <span class="tab-badge" *ngIf="tab.badge">{{ tab.badge }}</span>
    </button>
  </nav>
</div>
