components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # Enums
    MachineType:
      type: string
      enum: [mine, furnace, assembler]
    
    LaboratoryType:
      type: string
      enum: [basic, advanced, institute, mining, metallurgy, mechanical]
    
    ClientType:
      type: string
      enum: [noble, factory, government, merchant]
    
    NotificationType:
      type: string
      enum: [production_complete, research_complete, order_available, achievement_unlocked]

    # Mod√®les principaux
    GameState:
      type: object
      properties:
        money:
          type: number
          example: 10000
        level:
          type: integer
          example: 1
        experience:
          type: number
          example: 0
        lastSaveTime:
          type: string
          format: date-time
          example: "2025-01-15T10:30:00Z"
        totalPlayTime:
          type: number
          example: 3600
        achievements:
          type: array
          items:
            type: string
          example: ["first_mine", "first_research"]

    Inventory:
      type: object
      additionalProperties:
        type: number
      example:
        iron_ore: 150
        copper_ore: 75
        coal: 200

    Position:
      type: object
      properties:
        x:
          type: number
        y:
          type: number
      required:
        - x
        - y

    Machine:
      type: object
      properties:
        id:
          type: string
          example: "mine_001"
        type:
          $ref: '#/components/schemas/MachineType'
        name:
          type: string
          example: "Mine de Fer #1"
        level:
          type: integer
          minimum: 1
          example: 1
        selectedRecipeId:
          type: string
          example: "iron_mining"
        isActive:
          type: boolean
          example: true
        lastProductionTime:
          type: string
          format: date-time
          example: "2025-01-15T10:25:00Z"
        pausedProgress:
          type: number
          minimum: 0
          example: 0
        efficiency:
          type: number
          minimum: 0
          maximum: 200
          example: 100
        upgrades:
          type: array
          items:
            type: string
          example: ["speed_boost_1"]
        position:
          $ref: '#/components/schemas/Position'
      required:
        - id
        - type
        - name
        - level
        - isActive
        - lastProductionTime
        - pausedProgress
        - efficiency
        - position

    ResourceQuantity:
      type: object
      properties:
        resourceId:
          type: string
          example: "iron_ore"
        quantity:
          type: number
          minimum: 0
          example: 50
      required:
        - resourceId
        - quantity

    Recipe:
      type: object
      properties:
        id:
          type: string
          example: "iron_mining"
        name:
          type: string
          example: "Extraction de Fer"
        machineType:
          $ref: '#/components/schemas/MachineType'
        inputs:
          type: array
          items:
            $ref: '#/components/schemas/ResourceQuantity'
        outputs:
          type: array
          items:
            $ref: '#/components/schemas/ResourceQuantity'
        duration:
          type: number
          minimum: 0.1
          example: 2
        requiredLevel:
          type: integer
          minimum: 1
          example: 1
        requiredResearch:
          type: array
          items:
            type: string
          example: []
        energyCost:
          type: number
          minimum: 0
          example: 10
      required:
        - id
        - name
        - machineType
        - inputs
        - outputs
        - duration
        - requiredLevel

    Resource:
      type: object
      properties:
        id:
          type: string
          example: "iron_ore"
        name:
          type: string
          example: "Minerai de Fer"
        icon:
          type: string
          example: "üîó"
        category:
          type: string
          enum: [ore, plate, component, finished]
          example: "ore"
        rarity:
          type: string
          enum: [common, uncommon, rare, epic, legendary]
          example: "common"
        baseValue:
          type: number
          minimum: 0
          example: 5
        stackSize:
          type: integer
          minimum: 1
          example: 1000
      required:
        - id
        - name
        - icon
        - category
        - rarity
        - baseValue
        - stackSize

    ResearchEffect:
      type: object
      properties:
        type:
          type: string
          enum: [speed, efficiency, unlock_recipe, cost_reduction, bonus_output]
        target:
          type: string
          enum: [mine, furnace, assembler, all]
        value:
          type: number
        description:
          type: string
      required:
        - type
        - target
        - value
        - description

    Research:
      type: object
      properties:
        id:
          type: string
          example: "mining_speed_1"
        name:
          type: string
          example: "Extraction Rapide I"
        description:
          type: string
          example: "Am√©liore la vitesse d'extraction de 25%"
        category:
          type: string
          enum: [mine, furnace, assembler, general]
        requirements:
